{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}登录{% endblock %}
{% block in_container %}
  <h1 class="text-center">登录</h1>

  <hr/>

  <div class="row">
    <div class="col-md-12">
      <form action=".?next={{ request.META.HTTP_REFERER }}" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
        {% if request.GET.next %}
          <input type="hidden" name="next" value="{{ request.GET.next }}"/>
        {% else %}
          <input type="hidden" name="next" value="{{ request.META.HTTP_REFERER }}"/>
        {% endif %}
        <div class="form-actions form-group">
          <button type="submit" class="btn btn-primary">
            登录
          </button>
        </div>
        <div class="form-control-static">
          <p>没有账户？&nbsp;<a href="/accounts/register/">立即注册</a></p>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
